<head>
   <meta charset="UTF-8">
   <title>Pruebas CLIENTES</title>

</head>

<script type="text/javascript" src="js/Peticiones/PeticionCambiarNombreDispositivo.js"></script>

<script type="text/javascript" src="js/Peticiones/PeticionGetTemperatura.js"></script>
<script type="text/javascript" src="js/Peticiones/PeticionConfirmarConexion.js"></script>

<script type="text/javascript" src="js/Conexion.js"></script>

<body>
    <section class="centrado" >
        <header>
            <h1>Pruebas CLIENTES <span id="conexion">DESCONECTADO</span></h1>
            <form>
                <input type="button" value="Añadir elemento" onclick="crearDispositivo()"/>
                <input type="button" value="Cargar lista" onclick="CargarLista()"/>
             </form>
        </header>

        <article>
            <div class="dispositivo">
                <div class="display">
                    <div class="lSuperior">
                      <form>
                        <input type="button" name="" value="<" onclick="hacer_click()"/>
                        <input class="nombre" type="text" name="nombreDispositivo{{mac}}" value="A6-B5-C4-D3-E2-F1-">
                      </form>
                      <p><span id="estadoConexion{{mac}}">DESCONEC</span></p>
                    </div>

                    <div class="medidas">
                        <h2>T: <span id="temperatura{{mac}}">25.5</span>º</h2>
                        <h2>H: <span id="humedad{{mac}}">10</span>%</h2>
                    </div>

                    <div class="ultimoBloque">

                      <form>
                        <div class="izq">
                          Resis 1 [<span id="estadoResitencia1{{mac}}">*</span>]
                        </div>

                        <div class="cnt">
                          <input type="button" value="OFF" onclick="hacer_click()"/>
                        </div>

                        <div class="der">
                          <input type="button" value="+"  onclick="hacer_click()"/>
                          <p id="tempTermostato1{{mac}}">25.2</p>
                          <input type="button" value=" - " onclick="hacer_click()"/>
                        </div>
                      </form>

                      <form>
                        <div class="izq">
                          Resis 2 [<span id="estadoResitencia2{{mac}}"> </span>]
                        </div>

                        <div class="cnt">
                          <input type="button" value="OFF" onclick="hacer_click()"/>
                        </div>

                        <div class="der">
                          <input type="button" value="+"  onclick="hacer_click()"/>
                          <p id="tempTermostato2{{mac}}">100.0</p>
                          <input type="button" value=" - " onclick="hacer_click()"/>
                        </div>
                      </form>
                    </div>
                </div>


            </div>
        </article>


</body>

</html>
