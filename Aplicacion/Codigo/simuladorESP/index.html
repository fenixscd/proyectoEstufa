<!DOCTYPE html>
<html lang = "es">

<head>
   <meta charset="UTF-8">
   <title>Pruebas Dispositivo</title>
   <link rel="stylesheet" href="css/simulador.css">
</head>

<body>
    <section class="centrado" >
        <header>
            <h1>Pruebas Dispositivo</h1>
            <form>
                <input type="button" value="Añadir elemento" onclick="crearDispositivo()"/>
                <input type="button" value="Cargar lista" onclick="CargarLista()"/>
             </form>
        </header>

        <article>
            <div class="dispositivo">
                <div class="display">
                    <div class="lSuperior">
                        <h2><span id="dispositivo">A6-B5-C4-D3-E2-F1</span></h2>
                        <p><span id="modo">Manual</span> | <span id="conexion">DESCONEC</span></p>
                    </div>

                    <div class="medidas">
                        <h2>T: <span id="temp">25.5</span>º</h2>
                        <h2>H: <span id="hume">10</span>%</h2>
                    </div>

                    <div>
                      <p class="izq">Resis 1 [<span id="estadoResitencia1{{mac}}">*</span>]: <span id="estadoTermostato1{{mac}}">ON</span> <span id="tempTermostato1{{mac}}">27</span>º</p>
                    </div>

                    <div>
                      <p class="izq">Resis 2 [<span id="estadoResitencia2{{mac}}"> </span>]: <span id="estadoTermostato2{{mac}}">OFF</span> <span id="tempTermostato2{{mac}}"></span></p>
                    </div>


                </div>

            <div class="botonera">
                <form>
                    <input type="button" value="+" onclick="hacer_click()"/>
                    <input type="button" value="M" onclick="hacer_click()"/>
                    <input type="button" value="-" onclick="hacer_click()"/>
                </form>
            </div>
            </div>
        </article>



   <script type="text/javascript" src="js/Commands/CommandGetTemperatura.js"></script>
   <script type="text/javascript" src="js/Commands/CommandRegistrar.js"></script>
   <script type="text/javascript" src="js/Commands/CommandsLista.js"></script>

   <script type="text/javascript" src="js/Dispositivo/ListaMensajes.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Display.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Conexion.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Termostato.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Termometro.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Humedad.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Resistencia.js"></script>
   <script type="text/javascript" src="js/Dispositivo/Dispositivo.js"></script>

   <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
