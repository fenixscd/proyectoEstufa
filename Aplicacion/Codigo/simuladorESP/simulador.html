<!DOCTYPE html>
<html lang = "es">

<head>
   <meta charset="UTF-8">
   <title>Simulador Estufa</title>
   <link rel="stylesheet" href="css/simulador.css">
</head>

<body>
   <section class="centrado" >
      <header>
         <h1>Simulador Estufa</h1>
      </header>
       
       <article>
          <div class="dispositivo">
              <div class="display">
              <div class="lSuperior">
                  <h2>Dispo.: <span id="dispositivo"></span>Estufa avitación</h2>
                  <p>Modo: <span id="modo"></span>Manual</p>
              </div>
              
              <div class="medidas">
                  <h2>T: <span id="Temp">25,5</span>º</h2>
                  <h2>H: <span id="Hme">10</span>%</h2>
              </div>
              
              <div class="programacion">
                  <p class="izq">Resis 1: <span id="resis1"> ON </span> - <span id="resis1temp">27,5º</span></p>  
                  <p class="der">Hora <span id="hora">6:25 </span> <span id="horaEstado"></span>Encendido</p>
                  
                  <p class="izq">Resis 2: <span id="resis1">OFF </span> - <span id="resis1temp">27,5º</span></p>  
                  <p class="der">Hora <span id="hora">6:25</span> <span id="horaEstado"></span>Apagado</p>
              </div>
               
           </div>
          </div>
           
           
           <div class="botonera">
               <form>
                    <input type="button" value="+" onclick="hacer_click()"/>
                    <input type="button" value="M" onclick="hacer_click()"/>
                    <input type="button" value="-" onclick="hacer_click()"/>
                
                </form>
           </div>
           
       </article>
       
       
       
       
      
<!--   <script type="text/javascript" src="js/otroWebSocket.js"></script>-->
</body>
</html>
