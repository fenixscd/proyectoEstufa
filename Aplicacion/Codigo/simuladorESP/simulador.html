<!DOCTYPE html>
<html lang = "es">

<head>
   <meta charset="UTF-8">
   <title>Simulador Estufa</title>
   <link rel="stylesheet" href="css/simulador.css">
</head>

<body>
   <section class="centrado" >
      <header>
         <h1>Simulador Estufa</h1>
      </header>
       
       <article>
          <div class="dispositivo">
              <div class="display">
              <div class="lSuperior">
                  <h2>Dispositivo: <span id="dispositivo"></span>Estufa avitación</h2>
                  <p>Modo: <span id="modo"></span>Auto/Manual</p>
              </div>
              
              <div class="medidas">
                  <h2>Temp.:<span id="Temp">25</span>º</h2>
                  <h2>Hume.:<span id="Hme">10</span>%</h2>
              </div>
              
              <div class="programacion">
                  <p>Resis 1: <span id="resis1">on</span>  Hora <span id="hora">6:25</span> <span id="horaEstado"></span> on</p>
                  <p>Resis 2: off Hora 6:25 on</p>
                  <p></p>
              </div>
               
           </div>
          </div>
           
           
           <div class="botonera">
               
           </div>
           
       </article>
       
       
       
       
      
<!--   <script type="text/javascript" src="js/otroWebSocket.js"></script>-->
</body>
</html>
