<!DOCTYPE html>
<html lang = "es">

<head>
   <meta charset="UTF-8">
   <title>HTML5 Chat</title>
   <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
   <section id = "wrapper">
      <header>
         <h1>HTML5 Chat</h1>
      </header>

      <article>
         <form onsubmit = "addMessage(); return false;">
            <input type = "text" id = "chat" placeholder = "type and press enter to chat" />
         </form>

         <p id = "status">Not connected</p>
         <p>
            Users connected: <span id = "connected">0</span>
         </p>

         <ul id = "log"></ul>
      </article>
   </section>
   <script type="text/javascript" src="js/otroWebSocket.js"></script>
</body>
</html>
